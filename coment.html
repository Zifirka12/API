<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Комментарии</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <button id="showAuthButton" class="add-comment-button">Авторизация</button>
            <div id="authForm" class="auth-form" style="display: none;">
                <h3>Авторизация</h3>
                <input type="text" id="loginInput" class="input" placeholder="Логин"/>
                <input type="password" id="passwordInput" class="input" placeholder="Пароль"/>
                <button id="loginButton" class="add-comment-button">Войти</button>
                <button id="registerButton" class="add-comment-button">Зарегистрироваться</button>
                <div id="authMessage" class="response-message"></div>
            </div>
        </div>

        <ul class="comments" id="commentsContainer">
        </ul>

        <div class="add-comment" id="commentForm" style="display: none;">
            <textarea
                    class="add-comment-text"
                    id="textInput"
                    placeholder="Введите ваш комментарий"
                    rows="4"
            ></textarea>
            <div class="add-comment-butt">
                <button class="add-comment-button" id="submitComment">
                    Отправить
                </button>
            </div>
            <div id="responseMessage" class="response-message"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
